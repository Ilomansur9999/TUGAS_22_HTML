<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar HTML - Niomic</title>

</head>
<body>
	<h1>Napak Tilas</h1>	

		<fieldset>
			<legend>Form</legend>
			<table>
				<tr>
					<td>
					<label>Nama </label>
					</td>

					<td>
					<label> : <input type="text" placeholder="Nama lengkap..."></label>

					</td>
				</tr>

				<tr>
					<td>
					<label>Username </label>
					</td>

					<td>
					<label> : <input type="text" placeholder="Username..."></label>
					</td>
				</tr>
				
				<tr>
					<td>
					<label>Email </label>
					</td>

					<td>
					<label> : <input type="email" placeholder="Email..."></label>
					</td>
				</tr>


				<tr>
					<td>
					<label>Password </label>
					</td>

					<td>
					<label> : <input type="password" placeholder="Password..."></label>
					</td>
				</tr>


				<tr>
					<td>
					<label>Alamat Web </label>
					</td>

					<td>
					<label> : <input type="url" placeholder="Masukkan URL Web..."></label>
					</td>
				</tr>


				<tr>
					<td>
					<label>Tanggal Lahir </label>
					</td>

					<td>
					<label> : <input type="date" ></label>
					</td>
				</tr>


				<tr>
					<td>
					<label>Umur </label>
					</td>

					<td>
					<label> : <input type="number" ></label>
					</td>
				</tr>

				<tr>
					<td>
					<label>Jenis Kelamin </label>
					</td>

					<td>
					<label> : <input type="radio" > Laki-laki </label>
					<label><input type="radio" > Perempuan </label>
					</td>
				</tr>


				<tr>
					<td>
					<label>Agama </label>
					</td>

					<td>
					<label> : 
						<select>
							<option>Islam</option>
							<option>Katolik</option>
							<option>Protestan</option>
							<option>Hindu</option>
							<option>Budha</option>
						</select>
					</label>
					</td>
				</tr>

				<tr>
					<td>
					<label>Biografi </label>
					</td>

					<td>
					<label> : <textarea></textarea> </label>
					</td>
				</tr>

				<tr>
					<td>
					<label>Foto</label>
					</td>

					<td>
					<label> : <img src="logo1.jpg" height="15%" width="15%"></label>
					</td>
				</tr>

				<tr>
					<td>
					<label>Audio</label>
					</td>

					<td>
					<label> : <audio src="sample22.mp3" controls></audio> </label>
					</td>
				</tr>

			</table>
		</fieldset>


</body>
</html>
